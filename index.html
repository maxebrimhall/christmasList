<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>List of Things I Want</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Simple responsive to-do list UI">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <div class="brand">To‑Do</div>
      <nav aria-label="Main navigation">
        <ul class="nav">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Users</a></li>
          <li><a href="#" class="nav-link">Add More</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="app">
    <header class="header">
      <h1>List of Things I Want</h1>
      <p class="subtitle">Is that really what you want?</p>
    </header>

    <form id="task-form" class="task-form" aria-label="Add Item">
      <input id="task-input" type="text" placeholder="Add what your heart desires..." aria-label="Task description" required>
      <button type="submit" class="btn">Add</button>
    </form>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>
  </main>

  <noscript class="no-js-note">Interactive functionality removed — this page is a static HTML/CSS mockup (no JavaScript).</noscript>
</body>
</html>
